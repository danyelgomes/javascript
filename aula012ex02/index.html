<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1></h1>
    <section>
        <div>
            <label for="inasc">Ano de Nascimento:</label>
            <input type="number" name="nasc" id="inasc" required>
        </div>
        <label for="masc">Sexo:</label>
        <input type="radio" name="sexo" id="masc" value="Masc">
            <label for="masc">Masculino</label>
        </input>
        <input type="radio" name="sexo" id="fem" value="Fem">
            <label for="fem">Feminino</label>
        </input>
        <div id="res">
            <p></p>
            <img src="" alt="">
        </div>
        <button id="verificacao">Verificar</button>
        <p>Preencha os dados acima para ver o resultado!</p>
    </section>





    <script src="index.js"></script>
</body>
</html>
