<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color: rgb(81, 255, 0);
        }
    </style>
</head>
<body>
    <script> 
        var nome = prompt('Digite seu nome.')
        document.writeln(`Olá ${nome}, Seu nome tem ${nome.length} letras. <br>`)
        document.writeln(`Seu nome em maiúsculas é ${nome.toUpperCase()} <br>`)
        document.writeln(`Seu nome em minúsculas é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
