<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div class="div1">
            <label for="tab">Número entre 1 e 100:
                <input type="number" name="tab" id="input">
            </label>
            <button>Adicionar</button>
        </div>

        <div class="div2">
            <select name="select" id="iselect" size="11">
                <option>Digite um número</option>
            </select>
            <button>Finalizar</button>
            <div id="res"></div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
